<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerätebasierte Weiterleitung</title>
    <script type="text/javascript">
        window.onload = function() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
			
            // Überprüfen, ob das Gerät ein Android-Gerät ist
			if (/Android/i.test(userAgent)) {
                window.location.href = "https://erzui.github.io/kin_web/";  //Android-Link
            }
			// Überprüfen, ob es sich um einen Desktop-Browser handelt
			 else if (/Windows NT/i.test(userAgent) || /Macintosh/i.test(userAgent) || /Linux/i.test(userAgent)) {
                window.location.href = "https://erzui.github.io/kin_web/";  //Desktop-Link
            // Falls weder Android noch Desktop-Browser, leite IOS Seite
            else {
                window.location.href = "https://erzui.github.io/kin_ios/";  // Ersetze mit deinem Desktop-Link oder einer generischen URL
            }
        };
    </script>
</head>
<body>
    <p>Du wirst basierend auf deinem Gerät weitergeleitet...</p>
</body>
</html>
